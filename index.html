<!doctype html>
<html lang="en" ng-app="Busy Bee App">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- CSS -->



        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/busybee.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        
        <title>Busy Bee | maximise your productivity</title>
    </head>



    <body>
        <!-- NAVIGATION BAR -->
        
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#"> BusyBee </a>
        </nav>

        
        <!-- the container makes it thickly padded -->
        <div class="container">
            <h1> Your BusyBee Checklist </h1>
            <ul class="list-group">

                <li class="list-group-item text-center">
                    <i class="far fa-square"></i> <!-- using a <span> element to reference the icon -->
                    <span> Webcomic Storyline </span>
                    <i class="far fa-edit"></i>
                </li>

                <li class="list-group-item text-center">
                    <i class="far fa-square"></i> <!-- using a <span> element to reference the icon -->
                    <span> Webcomic Banner </span>
                    <i class="far fa-edit"></i>
                </li>

                <li class="list-group-item text-center">
                    <i class="far fa-square"></i> <!-- using a <span> element to reference the icon -->
                    <span>Webcomic Title</span>
                    <i class="far fa-edit"></i>
                </li>

                <li class="list-group-item text-center">
                    <i class="far fa-check-square"></i> <!-- using a <span> element to reference the icon -->
                    <span> Growth Groups</span>
                    <i class="far fa-edit"></i>
                </li>
            </ul>
        </div>





        <!-- Optional JavaScript -->
        <script src="lib/jquery.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
